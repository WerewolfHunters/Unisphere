<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Background Image Section -->
    <section class="hero-section">
        <div class="hero-overlay">
            <h1>Get in Touch With Us</h1>
            <p>We'd love to hear from you! Reach out to us for any inquiries or support.</p>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <div class="contact-header">
            <h2>Contact Us</h2>
            <p>Please fill out the form below and we'll get back to you shortly.</p>
        </div>

        <form action="#" class="contact-form" id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="tel" id="phone" placeholder="Your Phone Number (optional)">
            <textarea id="message" placeholder="Your Message" rows="6" required></textarea>
            <div class="submit-container">
                <button type="submit" class="submit-btn">Send Message</button>
                <div class="loader"></div>
            </div>
        </form>

        <!-- Contact Details Section -->
        <div class="contact-details">
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:contact@universityevents.com">contact@universityevents.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+123 456 7890</a></p>
            <p>Address: 123 University Street, City, Country</p>
        </div>
    </section>

    <script src="contact.js"></script>
</body>
</html>
